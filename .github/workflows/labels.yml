name: Label Management

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - '.github/labels.yml'
      - '.github/workflows/labels.yml'

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }}
