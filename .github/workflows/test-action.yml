name: Test github-workflow-as-kube action

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  issue_comment:
    types: [created]
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  release:
    types: [published, edited, deleted]
  create:
  delete:
  repository_dispatch:
    types: [trigger-test]

jobs:
  test-action:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run github-workflow-as-kube action
        id: test-action
        uses: carlory/github-workflow-as-kube@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          plugins: 'dog,help'

      - name: Print outputs
        run: |
          echo "Event name: ${{ steps.test-action.outputs.event_name }}"
          echo "Event GUID: ${{ steps.test-action.outputs.event_guid }}"
          echo "Repository: ${{ steps.test-action.outputs.repository }}"
          echo "Plugins enabled: ${{ steps.test-action.outputs.plugins_enabled }}"
          if [ -n "${{ steps.test-action.outputs.help_action }}" ]; then
            echo "Help action: ${{ steps.test-action.outputs.help_action }}"
            echo "Issue number: ${{ steps.test-action.outputs.issue_number }}"
          fi
          if [ -n "${{ steps.test-action.outputs.dog_posted }}" ]; then
            echo "Dog posted: ${{ steps.test-action.outputs.dog_posted }}"
          fi

